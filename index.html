<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>웰빙365약국 일반약품 조회</title>
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="color-scheme" content="dark light">
    <style>
      :root { --bg:#0b0f14; --card:#121821; --muted:#7b8794; --text:#e6edf3; --accent:#6aa3ff; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--bg); color: var(--text); }
      header { position: sticky; top:0; z-index:10; backdrop-filter: blur(6px); background: rgba(11,15,20,0.7); border-bottom: 1px solid #1c2530; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
      h1 { margin: 8px 0 12px; font-size: 20px; letter-spacing: 0.2px; }
      .toolbar { display: flex; flex-wrap: wrap; gap: 8px; align-items: stretch; }
/* Search input keeps usable width; selects wrap below on narrow screens */
#q { flex: 1 1 240px; min-width: 240px; }
#sort, #group, #symptom { flex: 1 1 140px; min-width: 140px; }
/* Prevent horizontal overflow on some devices */
html, body { max-width: 100%; overflow-x: hidden; }
/* iOS: avoid zoom on input focus */
input, select { font-size: 16px; }
      input, select { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a3848; background: #0f141c; color: var(--text); outline: none; }
      input::placeholder { color: #97a6b2; }
      .grid { display: grid; grid-template-columns: repeat( auto-fill, minmax(260px, 1fr) ); gap: 12px; padding: 16px 0 40px; }
      .card { background: var(--card); border: 1px solid #1c2530; border-radius: 14px; padding: 14px; box-shadow: 0 4px 14px rgba(0,0,0,0.25); }
      .name { font-weight: 650; line-height: 1.2; margin: 0 0 8px; }
      .meta { display:flex; gap:8px; flex-wrap: wrap; color: var(--muted); font-size: 13px; }
      .badge { border:1px solid #2a3848; background:#0f141c; padding:4px 8px; border-radius: 999px; }
      .loc { color: var(--accent); }
      .sub { font-size:12px; color:#9fb3c8; margin-top:6px; }
      .count { color:#9fb3c8; }
      footer { color:#8aa1b3; font-size: 12px; border-top: 1px solid #1c2530; }
      .empty { opacity:0.8; font-size:14px; text-align:center; padding: 32px 8px; }
      a { color: var(--accent); text-decoration: none; }
      .diag { margin-top:8px; font-size:12px; color:#cfe2ff; display:none; }
    </style>
  </head>
  <body>
    <header>
      <div class="wrap">
        <h1>웰빙365약국 일반약품 조회</h1>
        <div class="toolbar">
          <input id="q" type="search" placeholder="품명/제조사/위치/제형 검색 (예: 종합감기약, A구역 5칸)">
          <select id="sort">
            <option value="name">이름순</option>
            <option value="location">위치순</option>
            <option value="manufacturer">제조사순</option>
          </select>
          <select id="symptom">
            <option value="">증상(태그) 전체</option>
          </select>
          <select id="group">
            <option value="">그룹 없음</option>
            <option value="location">위치별 그룹</option>
            <option value="manufacturer">제조사별 그룹</option>
          </select>
        </div>
      </div>
    </header>
    <main class="wrap">
    <div class="notice" style="
     margin: 12px 0 16px;
     padding: 14px 16px;
     border: 1px solid #2a3848;
     border-radius: 14px;
     background: linear-gradient(145deg, #0f141c, #111923);
     font-size: 13px;
     color: #9fb3c8;
     line-height: 1.6;
    ">
     <strong style="color:#e6edf3;">이용 안내</strong><br>
     본 플랫폼은 약국 내 일반의약품의 위치 및 기초 정보를 제공하는 안내 도구입니다.
     의학적 진단이나 전문적인 약사 상담을 대체하지 않습니다.
     만성질환이 있거나 처방약을 복용 중인 경우에는 반드시 약사와 상담 후 구매하시기 바랍니다.
    </div>
      <p class="count"><span id="count">0</span>개 결과</p>
      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;">검색 결과가 없습니다.</div>
      <div id="diag" class="diag"></div>
    </main>
    <footer class="wrap">
     Made for QR self-lookup · 
     <a href="items.json"
        target="_blank"
        rel="noopener"
        style="display:none;">
        데이터(JSON)
     </a>
    </footer>
    <script src="app.js?v=2"></script>
  </body>
</html>
