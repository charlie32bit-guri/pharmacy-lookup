<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>약국 일반약품 조회</title>

  <style>
    :root{
      --bg:#0b0f14;
      --card:#111827;
      --line:#1f2937;
      --txt:#e5e7eb;
      --muted:#9ca3af;
      --accent:#60a5fa;
      --chip:#0f172a;
      --chipline:#1f2937;
      --radius:14px;
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      max-width:100%;
      overflow-x:hidden;
    }

    input,select{
      font-size:16px;
      background:#0b1220;
      color:var(--txt);
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px 14px;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:16px;
    }

    h1{
      font-size:22px;
      margin:8px 0 14px;
    }

    .toolbar{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:stretch;
      margin-bottom:12px;
    }

    #q{
      flex:1 1 240px;
      min-width:240px;
    }

    #sort,#group{
      flex:1 1 140px;
      min-width:140px;
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      margin:10px 0;
    }

    .card{
      background:linear-gradient(180deg,#0b1220,#0b0f14);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:14px;
      margin-bottom:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }

    .title{
      font-size:18px;
      font-weight:700;
      margin-bottom:10px;
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }

    .chip{
      background:var(--chip);
      border:1px solid var(--chipline);
      color:#93c5fd;
      padding:6px 10px;
      border-radius:999px;
      font-size:13px;
    }

    @media (max-width:480px){
      h1{font-size:19px}
      .wrap{padding:12px}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>약국 일반약품 조회</h1>

    <div class="toolbar">
      <input id="q" placeholder="약품명 / 효능 / 제조사 검색" />
      <select id="sort">
        <option value="name">이름순</option>
        <option value="maker">제조사순</option>
      </select>
      <select id="group">
        <option value="">그룹 없음</option>
        <option value="counter">카운터</option>
        <option value="shelf">진열대</option>
      </select>
    </div>

    <div class="meta" id="count"></div>
    <div id="list"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
